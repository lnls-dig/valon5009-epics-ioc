######################################################################
# General setup

Terminator = "\r\n";
ExtraInput = Ignore;

######################################################################
# Reset to factory settings

outRst {
    out "RST";
}

######################################################################
# Save channel config to flash

# Save twice using different src1 names, so that no msg
# is displayed informing that the configuration 
# has not changed, which is difficult to deal with
# in Stream Device.

save {
    out "S1";
    in "";
    out "NAM prepsav";
    in "";
    out "SAV";
    in "";
    out "NAM src1";
    in "";
    out "SAV";
    in "";
}

######################################################################
# Source frequency (MHz)

outFreq1 {
    out "S1";
    in "";
    out "F %f m";
    in "";
    in "F %*f MHz; // Act %*f MHz";
}

outFreq2 {
    out "S2";
    in "";
    out "F %f m";
    in "";
    in "F %*f MHz; // Act %*f MHz";
}

inFreq1 {
      out "S1";
      in "";
      out "F? m";
      in "";
      in "F %f MHz; // Act %*f MHz";

    @init{
      out "S1";
      in "";
      out "F? m";
      in "";
      in "F %f MHz; // Act %*f MHz";
    }
}

inFreq2 {
      out "S2";
      in "";
      out "F? m";
      in "";
      in "F %f MHz; // Act %*f MHz";

    @init{
      out "S2";
      in "";
      out "F? m";
      in "";
      in "F %f MHz; // Act %*f MHz";
    }
}

